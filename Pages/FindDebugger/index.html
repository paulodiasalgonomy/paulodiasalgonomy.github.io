<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Find Debugger</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        body{
            background: #333333;
        }
        .product{
            background-color: rgb(255, 255, 255);
            border: 1px solid rgb(148, 148, 148);
            margin: 10px auto;
            padding: 20px;
            text-align: left;
            width: 98%;
        }
        .product img{
            display: inline;
            border: 1px solid rgb(177, 177, 177);
            float: left;
            margin:  20px 20px 0 0;
        }
        .product a{
            display: table;
        }
        .doc-json,.solr-debugger{
            max-height: 300px !important;
            overflow: scroll !important;
            border: 6px double #d5d5d5 !important;
            background-color: rgb(242, 242, 242) !important;
            padding: 10px !important;
            margin-bottom: 10px;
        }
        #urlRequest{
            display: inline-block;
            padding: 10px;
            width: 98%;
            margin: 20px;
        }
    </style>

</head>
<body>

    <input id="urlRequest" value="https://recs.richrelevance.com/rrserver/api/find/v1/f5dee2ddb021f84d?lang=pt&sessionId=f1e4832f-8feb-4dae-afbe-7381a8b3fd2e&rcs=eF5jYSlN9jBJMTEwTjQ01DW1NLLUNTFOMtM1SE0x1TU0NzM0NjIyskyxSOLKLSvJTBEwtLA00DXUNQQAebQNcA&ipor=&userId=&log=true&facetDepth=2&query=ponto+frio&sort=score+desc&placements=search_page.find&start=0&rows=40" onChange="javascript:getRequest()">
    <div id="docContainer"></div>
    <div id="solrContainer"></div>


    <script>
        async function getRequest() {

          const solrContainer = document.querySelector('#solrContainer');
          let apiRequest = document.querySelector('#urlRequest').value;
          apiRequest = `${apiRequest}&findDebug=solrDebugAll`;
          const response = await fetch(apiRequest);
          const data = await response.json();
          const docs = data.placements[0].docs;
          const nvPairs = data.placements[0].debug.solrDebug.explain.nvPairs;
          let count = 0;
        
          docs.forEach((doc, index) => {
            const product = document.createElement('div');
            product.classList.add('product');
        
            const title = document.createElement('h2');
            title.innerText = doc.name;
        
            const link = document.createElement('a');
            link.innerText = 'Ir para Produto';
            link.setAttribute('href', doc.clickUrl);
        
            const img = document.createElement('img');
            img.setAttribute('src', doc.imageId);
            img.setAttribute('width', '250');
        

            let docHTML ='';
            const docDiv = document.createElement('div');
            docDiv.classList.add('doc-json');
            docDiv.innerHTML = "<pre>"+index+JSON.stringify(docs[index], null, 2)+"</pre>";        



            let jsonHTML = '';
            if (typeof nvPairs[count+ 1] === 'object') {
              jsonHTML += JSON.stringify(nvPairs[count + 1], null, 2);
            }
            const debuggerDiv = document.createElement('div');
            debuggerDiv.classList.add('solr-debugger');
            debuggerDiv.innerHTML = "<pre>"+count+jsonHTML+"</pre>";


            product.appendChild(title);
            product.appendChild(img);
            product.appendChild(link);
            product.appendChild(docDiv);
            product.appendChild(debuggerDiv);
            solrContainer.appendChild(product);
            count += 2;
          });


        }
        
            getRequest();
    </script>    
</body>
</html>
