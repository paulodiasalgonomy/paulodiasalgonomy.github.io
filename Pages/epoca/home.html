<!DOCTYPE html>
<html lang="pt">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home Page</title>
</head>

<body>

    <!-- SCRIPT ALGONOMY -->
    <script src="https://media.richrelevance.com/rrserver/js/1.2/p13n.js"></script>
    <script src="rr.js"></script>
    <script>
        // Chama função com a configuração básica
        configureR3();
        // Define o tipo de página e os placements (vitrines que serão retornadas com recomendações, caso não tenha vitrines, pode deixar apenas o tipo da página)
        window.R3_COMMON.addPlacementType('home_page.fullbanner_fast_01|home_page.fullbanner_fast_02|home_page.fullbanner_fast_03|home_page.fullbanner_fast_04|home_page.midia_cards_takeover01|home_page.midia_cards_takeover02|home_page.midia_cards_takeover03|home_page.midia_cards_takeover04|home_page.midia_cards_takeover05|home_page.midia_cards_centro_posicao01|home_page.midia_cards_centro_posicao02|home_page.midia_cards_centro_posicao03|home_page.midia_cards_centro_posicao04|home_page.midia_cards_centro_posicao05|home_page.full_banner_rodape|');
        // Define objeto do tipo Cart Page
        window.R3_CART = new r3_cart();
        // Define os produtos presentes no carrinho (productId,skuId) // skuId é opcional
        window.R3_CART.searchTerm('iphone');// Termo de busca

        rr_flush_onload();
        r3();

        RR.jsonCallback = function () {
            // Lógica de renderização
            document.getElementById("jsonRR").innerHTML = "<pre>" + JSON.stringify(RR, null, "\t") + "</pre>";
        };
    </script>
    <div id="jsonRR"></div>

</body>

</html>
