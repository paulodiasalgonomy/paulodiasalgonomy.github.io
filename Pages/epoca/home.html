<!DOCTYPE html>
<html lang="pt">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home - v0.0.1</title>
    <style>
        .item{
            display: table;
            width: 100%;
            border: 1px solid #333;
            margin-bottom:  5px;     

        }
        img.apenas-desk {
            max-width: 600px;
            float:left;
        }
        img.apenas-mobile {
            max-width: 600px;
            float:right;
        }
        .item span{
            width: 50%;
            display: block;
            padding:  20px;
        }
    </style>
</head>

<body>

    <!-- SCRIPT ALGONOMY -->
    <script src="https://media.richrelevance.com/rrserver/js/1.2/p13n.js"></script>
    <script src="rr.js"></script>
    <script>
        // Chama função com a configuração básica
        configureR3();
        // Define o tipo de página e os placements (vitrines que serão retornadas com recomendações, caso não tenha vitrines, pode deixar apenas o tipo da página)
        window.R3_COMMON.addPlacementType('home_page.fullbanner_fast_01|home_page.fullbanner_fast_02|home_page.fullbanner_fast_03|home_page.fullbanner_fast_04|home_page.midia_cards_takeover01|home_page.midia_cards_takeover02|home_page.midia_cards_takeover03|home_page.midia_cards_takeover04|home_page.midia_cards_takeover05|home_page.midia_cards_centro_posicao01|home_page.midia_cards_centro_posicao02|home_page.midia_cards_centro_posicao03|home_page.midia_cards_centro_posicao04|home_page.midia_cards_centro_posicao05|home_page.full_banner_rodape|');
        // Define objeto do tipo Cart Page
        window.R3_HOME = new r3_home();
        // Define os produtos presentes no carrinho (productId,skuId) // skuId é opcional

        rr_flush_onload();
        r3();

        RR.jsonCallback = function () {
            var arr = RR.data.JSON.placements;
            var htmlInsert = "";
            console.log(arr);

            for (var i = 0; i < arr.length; i++) {
                // FULLBANNER
                if ((arr[i].name == 'home_page.fullbanner_fast_01') || (arr[i].name == 'home_page.fullbanner_fast_02') || (arr[i].name == 'home_page.fullbanner_fast_03') || (arr[i].name == 'home_page.fullbanner_fast_04')) {
                    htmlInsert += '<div class="item '+arr[i].name+'"><span>FULLBANNER</span><a href="' + arr[i].content.clickURL + '" title="Ir para ' + arr[i].content.imgAlt + '">\<img src="' + arr[i].content.imgURL + '"  alt="' + arr[i].content.imgAlt + '" class="apenas-desk">\<br/><img src="' + arr[i].content.imgURLMobile + '"  alt="' + arr[i].content.imgAlt + '" class="apenas-mobile ">\</a></div>';
                }
                // MIDIA CARDS TAKEOVER
                if ((arr[i].name == 'home_page.midia_cards_takeover01') || (arr[i].name == 'home_page.midia_cards_takeover02') || (arr[i].name == 'home_page.midia_cards_takeover03') || (arr[i].name == 'home_page.midia_cards_takeover04') || (arr[i].name == 'home_page.midia_cards_takeover04')|| (arr[i].name == 'home_page.midia_cards_takeover05')) {
                    htmlInsert += '<div class="item '+arr[i].name+'"><span>TAKEOVER</span><a href="' + arr[i].content.clickURL + '" title="Ir para ' + arr[i].content.imgAlt + '">\<img src="' + arr[i].content.imgURL + '"  alt="' + arr[i].content.imgAlt + '" class="apenas-desk">\<br/><img src="' + arr[i].content.imgURLMobile + '"  alt="' + arr[i].content.imgAlt + '" class="apenas-mobile ">\</a></div>';
                }
                // MIDIA CARDS CENTRO
                if ((arr[i].name == 'home_page.midia_cards_centro_posicao01') || (arr[i].name == 'home_page.midia_cards_centro_posicao02') || (arr[i].name == 'home_page.midia_cards_centro_posicao03') || (arr[i].name == 'home_page.midia_cards_centro_posicao04') || (arr[i].name == 'home_page.midia_cards_centro_posicao05')) {
                    htmlInsert += '<div class="item '+arr[i].name+'"><span>MIDIA CARDS CENTRO</span><a href="' + arr[i].content.clickURL + '" title="Ir para ' + arr[i].content.imgAlt + '">\<img src="' + arr[i].content.imgURL + '"  alt="' + arr[i].content.imgAlt + '" class="apenas-desk">\<br/><img src="' + arr[i].content.imgURLMobile + '"  alt="' + arr[i].content.imgAlt + '" class="apenas-mobile ">\</a></div>';
                }
                // FULL BANNER RODAPE
                if ((arr[i].name == 'home_page.full_banner_rodape')) {
                    htmlInsert += '<div class="item '+arr[i].name+'"><span>FULL BANNER RODAPE</span><a href="' + arr[i].content.clickURL + '" title="Ir para ' + arr[i].content.imgAlt + '">\<img src="' + arr[i].content.imgURL + '"  alt="' + arr[i].content.imgAlt + '" class="apenas-desk">\<br/><img src="' + arr[i].content.imgURLMobile + '"  alt="' + arr[i].content.imgAlt + '" class="apenas-mobile ">\</a></div>';
                }
            }
            htmlInsert += "<pre>" + JSON.stringify(RR, null, "\t") + "</pre>";
            document.getElementById("jsonRR").innerHTML = "<pre>" + htmlInsert + "</pre>";
        };
    </script>
    <div id="jsonRR"></div>

</body>

</html>
